<html>
<head><u><b><h1 >Project Registration Form</h1></b></u>
	<title>7</title>

	<body>
		<form>
			<table border="0" cellpadding="0" cellspacing="0">
					<tr>
	<td>
		Enrollment-Number
	</td>
		<td>:</td>
		<td><input type="number" placeholder="xxxxxxxxxxxx" required></td>
</tr>
				<tr>
					<td>Name</td>
					<td>:</td>
					<td><input type="text" placeholder="Enter your Full Name"></td>
     				</tr>
					<tr>
	<td>
		Branch
	</td>
		<td>:</td>
		<td><input type="text" placeholder="Enter your Branch Name" required></td>
</tr>
		<tr>
			<td>
			Semester
			</td>
			<td>:</td>
			<td>
			<select name="Semester" required>
			<option value="I">I</option>
			<option value="II">II</option>
			<option value="III">III</option>
			<option value="IV">IV</option>
			<option value="I">V</option>
			<option value="VI">VI</option>
			<option value="VII">VII</option>
			<option value="VIII">VIII</option>
			</select>
			</td>
	   </tr>	
				<tr>
					<td>College</td>
					<td>:</td>
					<td><input type="text" placeholder="Institue/College/University name"></td>
				</tr>
				<tr>
					<td>Project title</td>
					<td>:</td>
					<td><input type="text" placeholder="Title"></td>
				</tr>
				<tr>
					<td>Project Description</td>
					<td>:</td>
					<td><textarea rows="15" cols="15">"Project Detailed Description"</textarea></td>
				</tr>
				<tr>
					<td>Technology</td>
					<td>:</td>
					<td><textarea>Which technology and why it is used?</textarea></td>
				</tr>
			</table>
		</form>

	</body>
	</head>
</html>
