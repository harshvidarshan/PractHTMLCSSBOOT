<html>
<head><h1 align="center"><u><b>Student Registration Form</b></u></h1>
	<title>1</title>
<body>
	<table >
		<form>
		<tr>
	<td >
		Roll number
	</td>
		<td>:-</td>
		<td><input type="number" placeholder="Enter your Rollnumber" ></td>
</tr>
	<tr>
	<td>
		Enrollment-Number
	</td>
		<td>:-</td>
		<td><input type="number" placeholder="2005xxxxxxxx" required></td>
</tr>
	<tr>
	<td>
		FullName
	</td>
		<td>:-</td>
		<td><input type="text" placeholder="Enter your Name"></td>
		<td><input type="text" placeholder="Father's Name"></td>
		<td>&nbsp;&nbsp;<input type="text" placeholder="Surname"></td>

</tr>
	<tr>
	<td>
		Branch Name
	</td>
		<td>:-</td>
		<td><input type="text" placeholder="Enter your Branch Name" required></td>
</tr>
	<tr>
	<td>
		Semester
	</td>
		<td>:-</td>
		<td>
			<select name="Semester" required>
			<option value="I">I</option>
			<option value="II">II</option>
			<option value="III">III</option>
			<option value="IV">IV</option>
			<option value="I">V</option>
			<option value="VI">VI</option>
			<option value="VII">VII</option>
			<option value="VIII">VIII</option>
			</select>
		</td>
</tr>
	<tr>
	<td>
		Mobile number
	</td>
		<td>:-</td>
		<td><input type="number" placeholder="+CC 1234567890">
			<br/>CC-CountryCode</td>
</tr>
	<tr>
	<td>
		Email I'd
	</td>
		<td>:-</td>
		<td><input type="Email" placeholder="xyz@gmail.com" required></td>
</tr>
	<tr>
	<td>
		Date of Birth
	</td>
		<td>:-</td>
		<td><input type="date" placeholder="Date of birth"></td>
</tr>
	<tr>
	<td>
		Gender
	</td>
		<td>:-</td>
		<td>
		<label for="male">
			<input type="radio" value= "male" name="section" id="male">Male</label>
				<label for="female">
		<input type="radio" value= "female" name="section" id="female">Female</label>
		<label for="other">
		<input type="radio" value="other" name="section" id="other">Other</label>
</td>
</tr>
	<tr>
	<td>
		Blood Group
	</td>
		<td>:-</td>
		<td><select name="Blood Group" required>
			<option value="A+">A+</option>
			<option value="A-">A-</option>
			<option value="B+">B+</option>
			<option value="B-">B-</option>
			<option value="O+">O+</option>
			<option value="O-">O-</option>
			<option value="AB+">AB+</option>
			<option value="AB-">AB-</option>
		</select>
</td>
</tr>
	<tr>
	<td>
		City
	</td>
		<td>:-</td>
		<td><input type="text" placeholder="Your City"></td>
</tr>
	<tr>
	<td>
		College
	</td>
		<td>:-</td>
		<td><input type="text" placeholder="Enter your College Name" required></td>
</tr>
	<tr>
	<td>
		Address
	</td>
		<td>:-</td>
		<td>
			<textarea rows="10" cols="15" required="">
			</textarea>
		</td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td><input type="submit"><br/>Check all the details once<br/>before Submitting the form:)</td>
	</tr>
</table>
<a href="index.html">Back to Index Page</a>
</body>
</head>
</html>
